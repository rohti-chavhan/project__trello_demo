<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div class="header-nav__container">
      <span class="header-nav__group">
        <a class="header-nav__link">
          <div class="header-nav__button" id="home">
            <i class="fas fa-home"></i>
          </div>
        </a>
        <a class="header-nav__link">
          <div class="header-nav__button" id="boards">
            <i class="fab fa-trello"></i>
            <span class="boards-label">Boards</span>
          </div>
        </a>
        <a class="header-nav__link">
          <div class="header-nav__button" id="search">
            <input type="search" value />
            <i class="fas fa-search"></i>
          </div>
        </a>
      </span>
      <span class="header-nav__group">
        <img
          class="header-nav__trello-logo"
          id="trello-logo"
          src="trello-logo-white.png"
          style="height: 30px"
        />
      </span>
      <span class="header-nav__group" id="header_icons">
        <a class="header-nav__link">
          <div class="header-nav__button" id="plus">
            <i class="fas fa-plus"></i>
          </div>
        </a>
        <a class="header-nav__link">
          <div class="header-nav__button" id="info">
            <i class="fas fa-info-circle"></i>
          </div>
        </a>
        <a class="header-nav__link">
          <div class="header-nav__button" id="alerts">
            <i class="far fa-bell"></i>
          </div>
        </a>
      </span>
    </div>
    <div class="team__container">
      <div class="team__info">
        <h1>My Team</h1>
        <a class="team-link" href="https://mywebsite.com"
          >https://mywebsite.com</a
        >
      </div>
    </div>
    <div class="tabbed-nav__container">
      <div class="tabbed-nav__group">
        <a class="tabbed-nav__link" id="boards-tab">Boards</a>
        <a class="tabbed-nav__link" id="members-tab">Members</a>
        <a class="tabbed-nav__link" id="settings-tab">Settings</a>
        <a class="tabbed-nav__link" id="business-class-tab">Business Class</a>
      </div>
    </div>
    <div class="boards__container">
      <div class="boards__sidebar">
        <div class="boards__sidebar-content">
          <p class="title">Need unlimited boards?</p>
          <p class="description">
            Upgrade to Business Class to get unlimited Boards and Power-ups,
            automation, and much more.
          </p>
          <p class="cta"><a href="">Learn More</a></p>
        </div>
      </div>
      <div class="boards__group">
        <div class="boards__board board-1">
          <img src="board-backgrounds/board-1-background.jpg" alt="" />
        </div>
        <div class="boards__board board-2">
          <img src="board-backgrounds/board-2-background.jpg" alt="" />
        </div>
        <div class="boards__board board-3">
          <img src="board-backgrounds/board-3-background.jpg" alt="" />
        </div>
        <div class="boards__board board-4">
          <img src="board-backgrounds/board-4-background.jpg" alt="" />
        </div>
        <div class="boards__board board-5">
          <img src="board-backgrounds/board-5-background.jpg" alt="" />
        </div>
        <div class="boards__board board-6">
          <img src="board-backgrounds/board-6-background.jpg" alt="" />
        </div>
        <div class="boards__board board-7">
          <img src="board-backgrounds/board-7-background.jpg" alt="" />
        </div>
        <div class="boards__board board-8">
          <img src="board-backgrounds/board-2-background.jpg" alt="" />
        </div>
        <div class="boards__board board-9">
          <img src="board-backgrounds/board-2-background.jpg" alt="" />
        </div>
        <div class="boards__board board-10">
          <img src="board-backgrounds/board-2-background.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
